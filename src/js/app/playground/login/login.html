<div class="container">
  <form>
    <h4>Login</h4>
    <div class="form-group input-group-lg">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
    </div>
    <div class="form-group input-group-lg">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
    </div>
    <div>
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
    <HR>
    <div>Don't have an account? Create one for free!</div>
    <br>
    <button type="submit" class="btn btn-default" ng-click="open('lg')">Create Account</button>
  </form>

</div>
