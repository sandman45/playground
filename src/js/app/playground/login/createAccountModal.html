<div class="modal-header">
  <h3 class="modal-title">Create Account</h3>
</div>
<div class="modal-body">
  <div class="form-group input-group-lg">
    <label for="InputEmail1">Email address</label>
    <input type="text" class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="email">
  </div>
  <div class="form-group input-group-lg">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" ng-model="pass1">
  </div>
  <div class="form-group input-group-lg">
    <label for="InputPassword2">Re Enter Password</label>
    <input type="password" class="form-control" id="InputPassword2" placeholder="Password" ng-model="pass2">
  </div>
  <div class="form-group input-group-lg">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
  </div>
  <div class="form-group input-group-lg">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="Name" ng-model="firstname">
  </div>
  <div class="form-group input-group-lg">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Name" ng-model="lastname">
  </div>
  <div class="form-group input-group-lg">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" placeholder="Phone" ng-model="phone">
  </div>
</div>
<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="create()">Create</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
