<div class="modal-header">
  <h3 class="modal-title">Add Value</h3>
</div>
<div class="modal-body">

  <div style="display:inline-block; min-height:290px;">
    <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
  </div>


  <div class="form-group input-group-lg">
    <label for="value">Value</label>
    <input type="text" class="form-control" id="value" placeholder="Enter Value" ng-model="value">
  </div>
</div>
<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="add()">Add</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
