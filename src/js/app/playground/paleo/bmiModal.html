<div class="modal-header">
  <h3 class="modal-title">Calculate BMI</h3>
</div>
<div class="modal-body">

  <div class="form-group input-group-lg">
    <label for="value">Height</label>
    <input type="text" class="form-control" id="value" placeholder="Enter Height (in inches)" ng-model="height">
    <label for="value2">Mass / Weight</label>
    <input type="text" class="form-control" id="value2" placeholder="Enter Weight (in lbs)" ng-model="mass">
  </div>
</div>
<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
