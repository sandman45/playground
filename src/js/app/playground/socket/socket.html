
<h2>{{title}}</h2>

<h5>Am I connected? {{connected}}</h5>

<h4>Users Online:</h4>

<button ng-click="getConnectedUsers()">Show Users</button>

<div ng-repeat="user in users">
  {{user}}
</div>

<div class="socket-container">
  <div class="socket-messages" >
    <div ng-repeat="msg in messages track by $index">{{msg}}</div>
  </div>
  <div class="socket-command">
    <div id="particleFun"></div>
  </div>
</div>




<input type="text" value="" ng-model="message"><button ng-click="sendMessage()">Send</button>
