<h2>{{title}}</h2>
<div id="container" style="height: 400px;width: 100%;">
    <div data-d3-stacked-bar
         data-chart-data="data"
         data-on-click="cOptions.onClick"
         data-chart-id="cOptions.chartId"
         data-color-high="cOptions.colorHigh"
         data-color-low="cOptions.colorLow"
         data-stroke-color="'#161616'"
         data-mouse-over="cOptions.mouseOver"
         data-mouse-out="cOptions.mouseOut"
         data-label-type="cOptions.labelType"
         data-show-x-axis="false"
         data-show-y-axis="true"
         data-width="cOptions.width"
         data-height="cOptions.height"
         data-margin-top="10"
         data-margin-left="80"
         data-margin-right="1"
         data-margin-bottom="15"
         data-tt="true"
         data-tt-pos="cOptions.tooltipLeft"
         data-chart-type="cOptions.grouped"
         id="d3StackedBar"
         style="position: relative; ">
    </div>
</div>
